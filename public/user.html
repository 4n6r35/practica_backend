<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>User</title>
</head>

<body>
    <div class="container"
        style="margin: 0 auto; width: 1000px; padding-bottom: 25px; background-color: whitesmoke; padding: 20px;">
        <h1 class="mt-5" style="text-align: center; font-family: 'Lucida Sans';"> Tabla User</h1>
        <hr>
        <table id="table_user" class="table"
            style="margin: 0 auto; width: 950px; padding-bottom: 25px; background-color: whitesmoke; padding: 20px;">
            <thead>
                <tr style="text-align: center;">
                    <th scope="col">#</th>
                    <th scope="col">Email</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Cargo</th>
                    <th scope="col">Estado</th>
                </tr>
            </thead>
            <tbody id="table_user_body">
            </tbody>
        </table>
    </div>
    <br>
    <button type="submit" style="margin-left: 950px">
        agregar
    </button>
    <script>


        const url = "http://localhost:8500/api/user"
        const listUsers = async () => {
            try {
                const response = await fetch(url, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json"
                    }
                });

                const { users } = await response.json();

                return users;
            } catch (error) {
                console.log(error)
            }

            const crearUser = async (user) => {
                try {
                    const res = await fetch(url, {
                        method: 'POST',
                        body: JSON.stringify(user),
                        headers: {
                            "Content-Type": "application/json"
                        }
                    });

                    const newUser = await res.json();
                    console.log({ newUser })
                    return newUser
                } catch (error) {
                    console.log(error)
                }
            }
        }

        const createUserTable = (users = []) => {
            const tableBody = document.getElementById("table_user_body")
            users.forEach(user => {
                const html = `
                <td scope="row" style="text-align: center;"> ${user.id_user} </td>
                <td scope="row" style="text-align: center;"> ${user.email} </td>
                <td scope="row" style="text-align: center;"> ${user.name} </td>
                <td scope="row" style="text-align: center;"> ${user.cargo} </td>
                <td scope="row" style="text-align: center;"> ${user.status ? 'ACTIVO' : 'INACTIVO'} </td>
            `;

                const tr = document.createElement('tr');
                tr.innerHTML = html;
                tableBody.appendChild(tr)
            })
        }
        void (async () => {
            try {
                const users = await listUsers();
                createUserTable(users)
            } catch (error) {
                console.log(error)
            }
        })()

        const addButton = (element) => {
            const addBtn = document.createElement('button');
            addBtn.innerText = '+';
            addBtn.classList.add('add-button')

            element.append(addBtn)

        }
    </script>
</body>

</html>
