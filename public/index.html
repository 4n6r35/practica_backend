<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Iniciar seccion </title>
</head>

<body>
    <div class="container">
        <form id="login_form">
            <h1> INICIAR SECCION</h1>
            <br>
            <label> User </label>
            <br>
            <input class="inputem" name="email" type="email">
            <br>
            <label>Password</label>
            <br>
            <input class="inputpass" name="password" type="password">
            <br>
            <br>
            <button id="btnsingIn" type="submit" class="btn btn-primary"> Sing in</button>
        </form>
    </div>
    <script>
        const form = document.getElementById("login_form")
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {};
            const inputs = e.target;

            for (const input of inputs) {
                if (input.value && input.value !== '') {
                    data[input.name] = input.value

                }
            }

            try {
                const response = await fetch("http://localhost:8500/api/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                })
                const dataResponse = await response.json();

                localStorage.setItem('token', dataResponse.token)
                localStorage.setItem('user', dataResponse.user)

                window.location.href = '/user.html'
            } catch (error) {
                console.log(error)
            }
        })

    </script>
</body>

</html>
