<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>User</title>

<body class="body">
    <div class="container">
        <div class="ti">
            <h1 class="mt-5" >Users</h1>
            <button id="btn_agregar" type="submit"  onclick="dialogFrom()">
                +</button>     

        </div>
        
        <table id="table_user" class="table">
            <thead>
                <tr class="tablet">
                    <th scope="col" class="ctable numero">ID</th>
                    <th scope="col" class="ctable">Full name</th>
                    <th scope="col" class="ctable">Email</th>
                    <th scope="col" class="ctable">Occupation</th>
                    <th scope="col" class="ctable">State</th>
                </tr>
            </thead>
            <tbody id="table_user_body">
            </tbody>
        </table>
    </div>
    <dialog id="dialogFrom" class="dialogFrom">
        <form method="dialog" id="add_user">
            <section>
                <h1 class="title"> Add user</h1>
                <br>
                <div class="in">
                    <label>Name</label>
                    <br>
                    <input class="inputem" name="name" type="text">
                <div class="in"><label>Email</label>
                    <br>
                    <input class="inputem" name="email" type="email"></div>                
                </div>          
                <div class="despl">

                    <p>
                        <div class="in">Cargo</div>
                        <select id="favCargo" class="options" name="cargo">
                            <option value=""></option>
                            <option value="Dev backend">Dev backend</option>
                            <option value="Dev frontend">Dev frontend</option>
                            <option value="Dev movil">Dev movil</option>
                            <option value="DBA">DBA</option>
                            <option value="QA">QA</option>
                        </select>
                    </p>
                </div>
                
            </section>
            <br>
            <br>
            <div class="buttons">
                <button id="cancel" type="reset" class="custom_button" >Cancel</button>
                <button type="submit" class="custom_button" id="add" >Add</button>
            </div>
        </form>
    </dialog>
    <script src="../scripts/cargarUser.js"></script>
    <script src="../scripts/CrearUser.js"></script>
    <script src="../scripts/cmp.js"></script>
</body>

</html>
