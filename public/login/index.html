<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">

        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
    <title>Iniciar seccion </title>
</head>

<body class="body">
    <div class="circle"></div>
    <div class="circle c1"></div>
    <div class="container">


        <form id="login_form">


            <h1> Login</h1>


            <div class="text">
                <div> User</div>

                <input class="inputem" name="email" type="email">
            </div>

            <div class="text">
                <div>Password</div>

                <input class="inputem" name="password" type="password">
            </div>
            <button id="btnsignIn"  class="btn btn-primary"> Sign In</button>
            <button id="btnsignUp"  class="btn btn-primary" onclick="dialogFromSignUp()">Sign Up</button>
        </form>
    </div>

    <dialog id="dialogFromUp" class="dialogFromUp">
        <form method="dialog" id="register_user">
            <section>
                <h1 class="title"> Sign Up</h1>
                <div class="in">
                    <label>Name</label>
                    <br>
                    <input class="inputem" name="first_name" type="text">
                </div>
                <div class="in">
                    <label>Lastname</label>
                    <br/>
                    <input class="inputem" name="first_surname" type="text">
                <div class="in">
                    <label>Email</label>
                    <br/>
                    <input class="inputem" name="email" type="email">
                </div>
                <div class="in">
                    <label>Password</label>
                    <br/>
                    
                    <input class="inputem" name="password" type="password">
                </div>
            </section>
            <br/>
            <div class="buttons">
                <button id="exit" type="reset" class="custom_button" >Exit</button>
                <button type="submit" class="custom_button" id="add" >Register</button>
            </div>
        </form>
    </dialog>
    <script src="../scripts/login.js"></script>
    <script src="../scripts/crearRegistro.js"></script>
    <script src="../scripts/cmp_singUp.js"></script>
</body>

</html>
